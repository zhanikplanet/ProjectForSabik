<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Groupie Tracker</title>
    <style>
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1d2671, #c33764);
            color: #fff;
        }

        header {
            text-align: center;
            padding: 30px 10px;
            background: rgba(0, 0, 0, 0.5);
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
            letter-spacing: 2px;
        }

        ul {
            list-style: none;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: auto;
        }

        li {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(8px);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        li:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
        }

        a.card {
            display: block;
            text-decoration: none;
            color: inherit;
        }

        img {
            border-radius: 50%;
            margin-bottom: 15px;
            border: 3px solid #fff;
        }

        strong {
            font-size: 1.2em;
            display: block;
            margin-bottom: 10px;
        }

        .info {
            font-size: 0.9em;
            line-height: 1.5;
            color: #eee;
        }

        footer {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.6);
            margin-top: 30px;
            font-size: 0.9em;
        }
    </style>
</head>
